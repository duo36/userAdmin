<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登錄頁面</title></head>
<body><h2>登錄頁面</h2>
<form action="/login" method="post">
    <table>
        <tr>
            <td>用戶名：</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密碼：</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">登錄</button>
            </td>
            <td>
                <a href="/register/index">
                    註冊
                </a>
            </td>
            <td>
                <a href="/google/login">
                    google登入
                </a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
