<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>註冊頁面</title></head>
<body><h2>註冊頁面</h2>
<form action="/register/register" method="post">
    <table>
        <tr>
            <td>用戶名：</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密碼：</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">確認</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
